<html lang="en">

  <!-- Basic SEO -->

  <!-- Schema -->
  <script type="application/ld+json">

  <style>

      border-left: 4px solid #000;
      padding: 12px;
      margin: 20px 0;
      background: #f7f7f7;
    }
    .metric {
      font-weight: bold;
      font-size: 1.2em;

  </style>

</div>
